    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const productsPerPage = 3;
            let currentPage = 1;

            const productCategory = [
                {
                    id: 1,
                    name: 'Viewsonic VA2432-H-W 24" IPS 100Hz Thin Bezel Monitor',
                    picture: "./img/screen.webp",
                    ProductCategory: "GeForceLaptops",
                    Manufacturer: "NVIDIA",
                    Price: "$0_$20",
                    Line1: "GPU: GeForce RTX 4070 Laptop",
                    Line2: "Memory: 16 GB DDR5-SDRAM",
                    Line3: "Storage: 1 TB SSD",
                    Line4: "CPU: Intel Core i9-13980HX",
                    Link: "./ScreenSonic.html",
                    Pricey: "$16.199"
                },
                {
                    id: 2,
                    name: "NVIDIA GeForce RTX 4090",
                    picture: "./img/GeForce-RTX4090-Back.png",
                    ProductCategory: "graphicsCards",
                    GPU: "RTX4090",
                    Manufacturer: "ASUS",
                    Price: "$0_$20",
                    Line1: "Boost Clock Speed: 2.52 GHz",
                    Line2: "GPU Memory Size: 24 GB",
                    Line3: "Cooling System: Fan",
                    Link: "./Products_gtx_4090.html",
                    Pricey: "$18.199"
                },
                {
                    id: 3,
                    name: "NVIDIA GeForce RTX 4080",
                    picture: "./img/GeForce-RTX4080-Back.png",
                    ProductCategory: "graphicsCards",
                    GPU: "RTX4080",
                    Manufacturer: "ACER",
                    Price: "$0_$20",
                    Line1: "Boost Clock Speed: 2535 MHz",
                    Line2: "GPU Memory Size: 16 GB",
                    Line3: "Cooling System: Active",
                    Link: "./Products_gtx_4080.html",
                    Pricey: "$17.899"
                },
                {
                    id: 4,
                    name: "GeForce RTX4070Ti",
                    picture: "./img/GeForce-RTX4070Ti.png",
                    ProductCategory: "graphicsCards",
                    GPU: "RTX4070Ti",
                    Manufacturer: "NVIDIA",
                    Price: "$20_$50",
                    Line1: "Boost Clock Speed: 2670 MHz",
                    Line2: "GPU Memory Size: 12GB",
                    Line3: "Cooling System: Active",
                    Link: "./Products_gtx_4070Ti.html",
                    Pricey: "$17.199"
                },
                {
                    id: 5,
                    name: "NVIDIA GeForce RTX TiTan   ",
                    picture: "./img/nvidia-titan-rtx-evens-4c25-P@2x.jpg",
                    ProductCategory: "graphicsCards",
                    GPU: "RTX_Titan",
                    Manufacturer: "NVIDIA",
                    Price: "Above$50",
                    Line1: "Boost Clock Speed: 3770 MHz",
                    Line2: "GPU Memory Size: 24GB",
                    Line3: "Cooling System: Advance",
                    Link: "./Products_gtx_Titan.html",
                    Pricey: "$152.199"
                },
                {
                    id: 6,
                    name: "NVIDIA GeForce RTX 4060",
                    picture: "./img/GeForce-RTX4060.png",
                    ProductCategory: "graphicsCards",
                    GPU: "RTX4060",
                    Manufacturer: "NVIDIA",
                    Price: "$0_$20",
                    Line1: "Boost Clock Speed: 2.54 GHz",
                    Line2: "GPU Memory Size: 8 GB",
                    Line3: "Cooling System: Fan",
                    Link: "./Products_gtx_4060.html",
                    Pricey: "$15.199"
                },
            ];

            function displayProducts(page, productsToDisplay) {
                const startIndex = (page - 1) * productsPerPage;
                const endIndex = startIndex + productsPerPage;

                const slicedProducts = productsToDisplay.slice(startIndex, endIndex);

                const productHTMLArray = slicedProducts.map((product) => `
                <div class="load-more-product column grid__column-3" id="product-container">
    <div class="call-out search-label">
      Featured
    </div>
    <div class="product-container" id="product-item">
      <div class="img-col-lg">
        <img src="${product.picture}" alt="" class="img-lg" id="product-img">
      </div>
      <div class="detail-col" id="product-detail">
        <h2 class="product-name">${product.name}</h2>
        <div class="specs-contain">
          <ul>
            <li><div class="specs p-medium">${product.Line1}</div></li>
            <li><div class="specs p-medium">${product.Line2}</div></li>
            <li><div class="specs p-medium">${product.Line3}</div></li>
          </ul>
          <span class="bundle-icon">Special Offer</span>
        </div>
      </div>
      <div class="buy-col-lg" id="product-buy">
        <div class="price">${product.Pricey}</div>
        <div class="buy-link">
          <a href="${product.Link}" class="link-btn featured-buy-link brand-green">Add to Cart</a>
        </div>
        <div class="buy-bfp">
          <button class="buy-from-partner featured-buy-link no-brand">Buy from Partners</button>
        </div>
        <div>
          <button class="featured-buy-link compare link-regular">Compare</button>
        </div>
      </div>
    </div>
  </div>
                `);

                document.querySelector('.load-more').innerHTML = productHTMLArray.join('');
            }

            function updatePaginationButtons(filteredProducts) {
                // Update pagination buttons based on the filtered products
                const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
                const paginationContainer = document.getElementById('paginationContainer');

                paginationContainer.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.innerText = i;
                    button.addEventListener('click', function () {
                        currentPage = i;
                        displayProducts(currentPage, filteredProducts);
                        updatePaginationButtons(filteredProducts);
                    });

                    paginationContainer.appendChild(button);
                }

                const prevButton = document.createElement('button');
                prevButton.innerText = 'Previous';
                prevButton.id = 'prevButton';
                prevButton.addEventListener('click', function () {
                    if (currentPage > 1) {
                        currentPage--;
                        displayProducts(currentPage, filteredProducts);
                        updatePaginationButtons(filteredProducts);
                    }
                });

                paginationContainer.insertBefore(prevButton, paginationContainer.firstChild);

                const nextButton = document.createElement('button');
                nextButton.innerText = 'Next';
                nextButton.id = 'nextButton';
                nextButton.addEventListener('click', function () {
                    const totalPages = Math.ceil(filteredProducts.length / productsPerPage);
                    if (currentPage < totalPages) {
                        currentPage++;
                        displayProducts(currentPage, filteredProducts);
                        updatePaginationButtons(filteredProducts);
                    }
                });

                paginationContainer.appendChild(nextButton);
            }

            // Add event listener to checkboxes
        const manufacturerCheckboxes = document.querySelectorAll('.manufacturer-checkbox');
        manufacturerCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                updateDisplayedProducts();
            });
        });

        const gpuCheckboxes = document.querySelectorAll('.gpu-checkbox');
        gpuCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                updateDisplayedProducts();
            });
        });

        const productCategoryCheckboxes = document.querySelectorAll('.product-category-checkbox');
        productCategoryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                updateDisplayedProducts();
            });
        });

        const searchInput = document.querySelector('.search-input');
        searchInput.addEventListener('input', function () {
            updateDisplayedProducts();
        });

        const resetButton = document.querySelector('.reset-button');
        resetButton.addEventListener('click', function () {
            // Uncheck all checkboxes
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.checked = false;
            });

            // Clear the search input
            searchInput.value = '';

            // Update displayed products without filters
            updateDisplayedProducts();
        });

        function updateDisplayedProducts() {
            const selectedManufacturers = Array.from(document.querySelectorAll('.manufacturer-checkbox:checked')).map(checkbox => checkbox.value);
            const selectedGPUs = Array.from(document.querySelectorAll('.gpu-checkbox:checked')).map(checkbox => checkbox.value);
            const selectedProductCategories = Array.from(document.querySelectorAll('.product-category-checkbox:checked')).map(checkbox => checkbox.value);
            const searchQuery = searchInput.value.toLowerCase().trim();

            const filteredProducts = productCategory.filter(product => {
                return (
                    (selectedManufacturers.length === 0 || selectedManufacturers.includes(product.Manufacturer)) &&
                    (selectedGPUs.length === 0 || selectedGPUs.includes(product.GPU)) &&
                    (selectedProductCategories.length === 0 || selectedProductCategories.includes(product.ProductCategory)) &&
                    (product.name.toLowerCase().includes(searchQuery))
                );
            });

            displayProducts(currentPage, filteredProducts);
            updatePaginationButtons(filteredProducts);
        }

        displayProducts(currentPage, productCategory);
        updatePaginationButtons(productCategory);
    });
    </script>




</body>
