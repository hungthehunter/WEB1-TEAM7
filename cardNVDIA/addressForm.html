<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa chỉ</title>
    <link rel="stylesheet" href="./css/style_addressForm.css">
</head>
<header class="wrapper">
    <div class="inner">
        <nav class="global-nav">
            <div class="nav-header-container">
                <div class="logo-container">
                    <div class="logo">
                        <a href="index.html">
                            <img src="./img/NVIDIA.png" alt="nvidia-icon" style="width: 100px; height: 20px;">
                        </a>
                    </div>
                </div>
                <!-- Check if the path is one of the specified ones -->
                <div class="nav-tool-container">
                    <span class="cart-counter">0</span>
                    <div id="cart" class="cart">
                        <i class="fa-solid fa-cart-shopping" style="color: black; margin-right: 14px;"></i>
                    </div>
                    <i class="fa-solid fa-user" style="color: black;"></i>
                    <div id="sidebar" class="sidebar"></div>
                </div>
            </div>
            <nav class="navbar-fixed-top">
                <div class="container">
                    <div class="row">
                        <div class="navbar-header">
                            <h1 class="navbar-brand">GeForce</h1>
                        </div>
                    </div>
                </div>
            </nav>
        </nav>
    </div>
</header>



<div class="AddressForm">
    <section>
        <h1>Địa Chỉ</h1>
        <form action="address.html">
            <div class="input-field">
                <label for="name">Họ Tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required="">
            </div>
            <div class="input-field">
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn" required="">
            </div>
            <div class="input-field">
                <label for="address">Địa Chỉ:</label>
                <input type="text" id="address" name="address" placeholder="Nhập địa chỉ của bạn" required="">
            </div>
            <button>HOÀN THÀNH</button>
        </form>
    </section>
</div>
</body>
</html>
